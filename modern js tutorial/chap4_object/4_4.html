<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    let calculator = {
        read() {
            this.num1 = +prompt('enter number1',0);
            this.num2 = +prompt('enter number2',0);
        },
        sum() { return this.num1 + this.num2},
        mul() { return this.num1 * this.num2}
    }
    calculator.read();
    alert( calculator.sum());
    alert( calculator.mul());
  </script>

  <p>스크립트 후</p>

</body>

</html>
