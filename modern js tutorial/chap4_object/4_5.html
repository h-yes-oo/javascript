<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    function Calculator() {
        this.read = function() {
            this.num1 = +prompt("num1",0); //프로퍼티를 메서드 내에서 처음으로 정의해도 ok
            this.num2 = +prompt("num2",0);
        }
        this.sum = function() {
            return this.num1 + this.num2;
        }
        this.mul = function() {
            return this.num1 * this.num2;
        }
    }

    let calculator = new Calculator();
    calculator.read();

    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
  </script>

  <p>스크립트 후</p>

</body>

</html>
