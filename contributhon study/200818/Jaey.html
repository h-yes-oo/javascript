<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

    <script type="text/javascript">
        function car(name) {
            this.name = name;
            this.start = function() {
                alert(this.name + "차가 출발한다.");
            }
        }

        car1 = new car("Sonata");
        car1.start();
        
        car2 = new car("SM5");
        car2.start();
    </script>

  <p>스크립트 후</p>

</body>

</html>
