<!DOCTYPE HTML>
<html>

<body>

  <p>스크립트 전</p>

  <script>
    var data = 10;
    function MyClass() {
        this.data = 0;
    }

    MyClass.prototype.method1 = function(){
        function inner() {
            this.data = 20;
            data = 30;
            console.log("1. data= " + data);
            console.log("2. this.data = " + this.data);
            console.log("3. window.data = " + window.data);
        }
        inner();
    }

    var my1 = new MyClass();
    my1.method1();
    
  </script>

  <p>스크립트 후</p>

</body>

</html>
