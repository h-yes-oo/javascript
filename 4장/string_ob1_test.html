<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var str = "Hello Thank you good luck to you";
	document.write(str.charAt(16), "<br>"); //인덱스 16에 저장된 문자 불러옴
	document.write(str.indexOf("you"), "<br>"); //you의 index값 중 왼쪽에서부터 가장 먼저 발견된 값을 불러옴 12
	document.write(str.indexOf("you", 16), "<br>"); // 인덱스 16 이후로 발견된 you의 가장 왼쪽 인덱스 값 반환 29
	document.write(str.lastIndexOf("you"), "<br>"); // you의 인덱스 중 가장 오른쪽에 있는 값 불러옴 29
	document.write(str.lastIndexOf("you", 25), "<br>"); //인덱스 25 이전에 가장 오른쪽에 있는 you의 인덱스 값 불러옴 12
	document.write(str.match("luck"), "<br>"); // luck이 있으면 luck 반환 없으면 null 반환
	document.write(str.search("you"), "<br>"); //you의 가장 왼쪽 인덱스 값 반환
	document.write(str.substr(21, 4), "<br>"); //문자열 인덱스 21부터 네 글자 가져옴
	document.write(str.substring(6, 12), "<br>"); //문자열 인덱스 6부터 12 이전까지의 문자 가져옴
	document.write(str.replace("you","me"), "<br>"); //문자열 왼쪽에서부터 가장 먼저 발견된 you를 me로 치환
	document.write(str.toLowerCase(), "<br>"); //문자열의 영문자가 모두 소문자로 바뀐 문자열 반환
	document.write(str.toUpperCase(), "<br>"); //문자열의 영문자가 모두 대문자로 바뀐 문자열 반환
	document.write(str.length, "<br>"); //문자열의 총 문자 개수 반환

	var arr = str.split(" "); // 공백 문자 기준으로 문자 분리하여 배열에 저장
	document.write(arr[0], "<br>"); //arr의 인덱스 0에 저장된 문자열 출력
	document.write(arr[4], "<br>"); //arr의 인덱스 4에 저장된 문자열 출력

	document.write(str.charCodeAt(0), "<br>"); //변수에 저장된 문자열 중 0번 인덱스의 문자 'H'의 아스키 코드값을 반환
	document.write(String.fromCharCode(72), "<br>"); //코드값 72에 해당하는 문자 반환

</script>
</head>
<body>
</body>
</html>
