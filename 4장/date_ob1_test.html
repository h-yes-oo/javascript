<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 날짜 정보 객체 </title>
	<script>
		var today = new Date();
		var nowMonth = today.getMonth(),
		nowDate = today.getDate(),
		nowDay = today.getDay();

		document.write("<h1>today's date info</h1>");
		document.write("This Month: "+nowMonth,"<br>");
		document.write("This Date: "+nowDate,"<br>");
		document.write("This Day: "+nowDay,"<br>");

		var worldcup = new Date(2002,4,31);
		var theMonth = worldcup.getMonth(),
		theDate = worldcup.getDate(), theDay = worldcup.getDay();

		document.write("<h1>worldcup's date info</h1>");
		document.write("worldcup Month: "+theMonth,"<br>");
		document.write("worldcup Date: "+theDate,"<br>");
		document.write("worldcup Day: "+theDay,"<br>");

	</script>
</head>
<body>
</body>
</html>
